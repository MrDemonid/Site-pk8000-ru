databaseChangeLog:
  - changeSet:
      id: page-schema-1
      author: andrey
      changes:
        - createTable:
            tableName: pages
            schemaName: catalog_db
            tableOptions: "ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_unicode_ci"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: slug
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: title
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: file_path
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: create_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: update_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
