databaseChangeLog:
  - changeSet:
      id: product-description-files-schema-1
      author: andrey
      changes:
        - createTable:
            tableName: product_description_files
            schemaName: catalog_db
            tableOptions: "ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_unicode_ci"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_description_files_product
                    references: products(id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: file_path
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: BIGINT
              - column:
                  name: file_created_at
                  type: BIGINT
              - column:
                  name: file_modified_at
                  type: BIGINT
